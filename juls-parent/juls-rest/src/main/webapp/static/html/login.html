<!DOCTYPE html>
<html
	class=" js no-touch websockets boxshadow cssgradients csstransitions placeholder overthrow-enabled">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<title>Sign In</title>

<!-- CSS LINK -->
<link rel="stylesheet" href="/static/css/login.css">
<link rel="stylesheet" href="/static/css/bootstrap.css">

</head>
<body>
	
	<!-- HEADER: LOGO -->
	<div class="row-fluid headerLogo">
		<a href="/index.html">
			<img src="static/img/logo.png" itemprop="logo">
			<hr>
		</a>
	</div>
	<!-- END HEADER: LOGO -->
	
	<!-- SECTION: FORM SIGN IN -->
	<div class="row-fluid sectionSign">
		<h3 class="SigRegTxt">Please sign in</h3>
		<br />
		
		<form method="post" action="../../login/user" enctype="x-www-form-urlencoded">
			
			<!-- Email -->
			<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
			
			<!-- Password -->
			<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
			
			<!-- Checkbox -->
			<div class="checkbox">
		        <label>
		        	<p><input type="checkbox" name="remember" value="remember-me"> Remember me</p>
		        </label>
        	</div>
			
			<!-- Button -->
			<button class="btn btn-lg btn-primary btn-block" id="sig" type="submit" value="Sign in">Sign In</button>
			<button class="btn btn-lg btn-primary btn-block" id="reg" onclick="location.href = 'reg.html'" type="button" value="Sign up">Sign Up</button>
			
		</form>
	</div>
	<!-- END SECTION: FORM SIGN IN -->

	<!-- FOOTER -->
	<!-- END FOOTER -->

</body>
<script type="text/javascript" src="static/js/jquery-2.1.1.min.js"></script>

</html>
